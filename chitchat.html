<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chitchat Kokoa</title>
  </head>

  <body id="chat-screen">
       <div class="status-bar">
      <div class="status-bar__column">
        <span>Connected</span>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-brands fa-pinterest fa-lg"></i>
        <i class="fa-brands fa-whatsapp fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>11:26</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fa fa-angle-left fa-3x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">
          Chuchu 
          <i class="fa-solid fa-futbol"></i>
        </h1>
      </div>
      <div class="alt-header__column">
        <span><a href="look-soccer.html"><i class="fa fa-search fa-3x"></i></a></span>
        <span><i class="fa-solid fa-trophy fa-3x"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Wednesday,January 10 2024.</div>
      <div class="message-row">
        <img
          src="https://www.cafonline.com/media/wfilfbf1/yqyd994bfvetart71daw.webp"
        />
        <div class="message-row__content">
          <span class="message__author">Fan 1</span>
          <div class="message__info">
            <span class="message__bubble">Yello</span>
            <span class="message__time">15:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <img
         src="https://www.arsenal.com/sites/default/files/styles/desktop_16x9/public/images/Arsenal%20crest.jpg?auto=webp&itok=aNXoinKh"
        />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Wats up</span>
            <span class="message__time">15:40</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://www.cafonline.com/media/wfilfbf1/yqyd994bfvetart71daw.webp"
        />
        <div class="message-row__content">
          <span class="message__author">Fan 1</span>
          <div class="message__info">
            <span class="message__bubble">Cool, Did you see what Saka did?</span>
            <span class="message__time">15:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <img
         src="https://www.arsenal.com/sites/default/files/styles/desktop_16x9/public/images/Arsenal%20crest.jpg?auto=webp&itok=aNXoinKh"
        />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">OMG!!<i class="fa-solid fa-face-surprise" style="color: rgb(38, 99, 114)"></i></span>
            <span class="message__time">16:10</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder=" Write a message..." />
        <i class="fa-solid fa-face-surprise fa-lg"></i>
        <button>
        <i class="fa-solid fa-palette fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>You are gonna have to be smallðŸ¥º</span>
    </div>
    
    <script src="https://kit.fontawesome.com/a851e0b457.js"></script>
  </body>
</html>
